<select id="districtSelection"></select>
<select id="citySelection"></select>
<br><br>
<p>postal code</p>
<label for="postal"></label>
<input type="text" id="postal" disabled>

<script type="module">

    const info = await fetch("postal-codes.json").then(res => res.json());
    console.log(info)

    const selectDistrict = document.getElementById("districtSelection")
    const selectCity = document.getElementById("citySelection")
    const code = document.getElementById("postal")

    for (let i = 0; i < info.length; i++) {
        const data = info[i]
        const optionElement = document.createElement("option") //creates option
        optionElement.innerText = data.district //options equal to info.district(district)
        optionElement.value = data.district
        selectDistrict.appendChild(optionElement)
    }

    selectDistrict.addEventListener("change", function () {
        console.log(selectDistrict.value)
        selectCity.innerHTML = " "

        for (let i = 0; i < info.length; i++) {
            const data = info[i]
            const cityOption = document.createElement("option")
            cityOption.innerText = data.city
            cityOption.value = data.city
            selectCity.appendChild(cityOption)
        }
        selectCity.addEventListener("change", function () {
            console.log(selectCity.value)
            selectCity.innerHTML = ""
            

        })
    })
</script>
