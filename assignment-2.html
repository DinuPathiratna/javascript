<script>
    let inp1 = prompt("enter a number: ");
    let inp2 = prompt("enter another number: ");

    let num1 = Number(inp1);

        console.log("first input is larger");
    } else if (num2 > num1) {
        console.log("second input is larger");
    } else {
        console.log("inputs are equal.");
    }

</script>
