
<script type="module">
  // load all the words
  const words = await fetch("object/english-words.json").then(res => res.json())
  // create empty output array
  const letters = []
  // for each word
  for (let i = 0; i < words.length; i++) {
    // current word
    const word = words[i]
    // current letter (first letter of the current word)
    const letter = word[0]
    // find an object with letter prop is equals to current letter
    const object = letters.find(item => item.letter === letter)
    // check if object found
    if (object) {
      // push word into found object's words
      object.words.push(word)
    } else {
      // push new object for the letter with current word
      letters.push({ letter, words: [word] })
    }
  }

  // display output
  console.log(letters)

</script>
