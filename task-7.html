<script>
    let numstudents = parseInt(prompt("Enter the number of students:"));
    const students = [];
    const results = [];
    for (let i = 0; i < numstudents; i++) {
        let name = prompt(`Enter the name of student ${i + 1}:`);
        let marks = parseInt(prompt(`Enter the marks of ${name}:`));
        students.push(name); // .push adds elmnts into array. name is added to students array
        results.push(marks);
    }

    let longestNameLength = 0;
    for (let i = 0; i < students.length; i++) {
        if (students[i].length > longestNameLength) {
            longestNameLength = students[i].length;
        }
    }

    for (let i = 0; i < numstudents; i++) {
        console.log(students[i].padEnd(longestNameLength + 2) + "| " + results[i]);
    }

</script>
