<script type="module">
    const colors = await fetch("colors.json").then(res => res.json());

    const keys = Object.keys(colors) // get the keys
    const values = Object.values(colors) //get the values
    const arr = []
    //outputs all color data
    for (let i = 0; i < keys.length; i++) {
        const key = keys[i]
        const value = values[i]
        console.log({ name: key, code: value })
    }

    const red = []
    const green = []
    const blue = []
    //outputs only rgb data
//red
    for (let i = 0; i < values.length; i++) {
        const key = keys[i]
        const val = values[i]

        if (val.substring(1, 3) === "FF") {
            red.push({ name: key, code: val })

        } 
        if (val.substring(2, 4) === "FF") {
            green.push({ name: key, code: val })

        } 
        if (val.substring(4, 6) === "FF") {
            blue.push({ name: key, code: val })

        } 
    }
    const output = {red: red, green: green, blue: blue}
console.log(output)
</script>
